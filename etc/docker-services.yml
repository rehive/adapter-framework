db_data:
  image: postgres
  command: echo "DB data volume!"
  volumes:
    - /var/lib/postgresql/data

postgres:
  image: postgres
#  volumes_from:
#    - db_data
  env_file:
    - ${PWD}/${ENV_FILE}

webapp:
  image: ${IMAGE_NAME}
  user: webapp
  volumes:
    - ${PWD}/src:/app
    - ${PWD}/var:/var
  env_file: ${PWD}/${ENV_FILE}
  log_opt:
    max-size: "500k"
    max-file: "2"
  restart: always
